<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pay Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js.js"></script>
    <link href="styling.css" rel="stylesheet">
</head>
<body>
    <!--Navigation Bar-->
    <div class="menuBar">
        <img src="images/logo.jpg" id=logo alt="Logo" width="70" height="70" style="float:right">
        <a href="index.html">Home</a>
        <a href="vacancies.html">Vacancies</a>
        <a class="active" href="pay.html">Pay Calculator</a>
      </div>

<!--Form for pay details-->
    <form id='jobdetailsform'>
        <fieldset  class="card">
        <h2>Input your details here</h2>
        <label for="jobTitle">Job Title:</label><br>
        <input type="text" id='jobTitle' name="jTitle" placeholder="Teacher" required><br>

        <label for="pay">Pay:</label><br>
        <input type="number" min="0.00" id="pay" step="0.01" name="salary" placeholder="20000" required><br>

        <label for="frequency">Frequency:</label><br>
        <select name="frequency" id='frequency' size="4"  required>
        <option value="Year">Year</option>
        <option value="Month">Month</option>
        <option value="Week">Week</option>
        <option value="Hour">Hour</option>
    </select><br>

        <label for="hours">Hours per week:</label><br>
        <input type="number" id='hours' name="hours" placeholder="35" required><br>  

        <input type="submit" value="Submit" id='submit'>
    </fieldset>

<!--Result section to contain calculationsr-->
    <section id='result_section' class="card">
        <h2>Your Results</h2>
        <p id="title">Job Title:</p>
        <p id="workingHours"></p>
        <p id="payRates"></p>
    </section>
</form>
</body>

</html>
